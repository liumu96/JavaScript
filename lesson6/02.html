<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html"; charset="utf-8">
	<title>仿腾讯微博效果</title>
	<link rel="stylesheet" type="text/css" href="02.css">
	<script type="text/javascript" src="02.js"></script>
</head>
<body>
	<div id="msgBox">
		<form>
			<h2>来 , 说说你在做什么 , 想什么</h2>
			<div>
				<input type="" id="userName" class="f-text" value="">
				<p id="face"><img src="img/face1.gif" class="current"><img src="img/face2.gif"><img src="img/face3.gif"><img src="img/face4.gif"><img src="img/face5.gif"><img src="img/face6.gif"><img src="img/face7.gif"><img src="img/face8.gif"></p>
			</div>
			<div><textarea id="conBox" class="f-text"></textarea></div>
			<div class="tr">
            	<p>
                	<span class="countTxt">还能输入</span><strong class="maxNum">140</strong><span>个字</span>
                	<input id="sendBtn" type="button" value="" title="快捷键 Ctrl+Enter" />
            	</p>
        	</div>
		</form>
		<div class="list">
			<h3><span>大家在说</span></h3>
			<ul>
				<li>
					<div class="userPic"><img src="img/face.gif"></div>
					<div class="content">
						<div class="userName"><a href="javascript:;">石原里美</a>:</div>
						<div class="magInfo">新增删除广播功能。</div>
						<div class="times"><span>08月05日 11：25</span><a href="javascript:;" class="del">删除</a></div>
					</div>
				</li>
				<li>
                	<div class="userPic"><img src="img/face.gif" /></div>
                	<div class="content">
                    	<div class="userName"><a href="javascript:;">石原里美</a>:</div>
                    	<div class="msgInfo">新增选择头像功能。</div>
                    	<div class="times"><span>08月05日 10：25</span><a class="del" href="javascript:;">删除</a></div>
                	</div>
            	</li>
            	<li>
                	<div class="userPic"><img src="img/face.gif" /></div>
                	<div class="content">
                    	<div class="userName"><a href="javascript:;">石原里美</a>:</div>
                    	<div class="msgInfo">增加了记录广播时间的功能。</div>
                    	<div class="times"><span>08月04日 16:55</span><a class="del" href="javascript:;">删除</a></div>
                	</div>
            	</li>
            	<li>
                	<div class="userPic"><img src="img/face.gif" /></div>
                	<div class="content">
                    	<div class="userName"><a href="javascript:;">石原里美</a>:</div>
                    	<div class="msgInfo">增加了输入字符检测功能，英文/半角为半个字符，汉字/全角为一个字符。</div>
                    	<div class="times"><span>08月04日 08:30</span><a class="del" href="javascript:;">删除</a></div>
                	</div>
            	</li>
            	<li>
                	<div class="userPic"><img src="img/face.gif" /></div>
                	<div class="content">
                    	<div class="userName"><a href="javascript:;">石原里美</a>:</div>
                    	<div class="msgInfo">仿腾讯微博效果，欢迎大家测试！</div>
                    	<div class="times"><span>08月03日 20:19</span><a class="del" href="javascript:;">删除</a></div>
                	</div>
            	</li>
			</ul>
		</div>
	</div>
</body>
</html>
